<!DOCTYPE html>
 <html>
   <head>
      <title>Registrar's Office Class Search</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

           
   </head>
   <body>
    <div class="container bg-primary">
        <center>
            <h1>Registrar's Office: Class Search</h1>
                <div class="row justify-content-center text-center">
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="dept" value="{{dept}}" placeholder="Department">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="num" value="{{num}}" placeholder="Number">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="area" value="{{area}}" placeholder="Area">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="title" value="{{title}}" placeholder="Title">
                    </div>
                    <br>
                </div>
            <br>
        </center>
     </div>
     <div class="container">
         <!--Search results-->
         <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">ClassId</th>
                <th scope="col">Dept</th>
                <th scope="col">Num</th>
                <th scope="col">Area</th>
                <th scope="col">Title</th>
              </tr>
            </thead>
            <tbody id="resultsParagraph">
            </tbody>
          </table>
     </div>

      <!--Footer-->
      <div class="container bg-info">
        <center>
           Created by <a
           href="http://www.cs.princeton.edu/~rdondero">
           Bob Dondero</a>
        </center>
     </div>

    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
      </script>

    <script>
        'use strict';

        function handleResponse(response)
         { 
            $('#resultsParagraph').html(response);
         }
          
         let request = null;
         
         function getResults()
         {    
            let dept = $('#dept').val();
            let num = $('#num').val();
            let area = $('#area').val();
            let title = $('#title').val();
            dept = encodeURIComponent(dept);
            num = encodeURIComponent(num);
            area = encodeURIComponent(area);
            title = encodeURIComponent(title);

            let url = '/courses?'
            // append all the parameters
            if (dept !== null && dept !== "") url += "dept=" + dept + "&";
            if (num !== null && num !== "") url += "num=" + num + "&";
            if (area !== null && area !== "") url += "area=" + area + "&";
            if (title !== null && title !== "") url += "title=" + title + "&";

            // check that the last character is not ? or &
            let n = url.length;
            let c = url.charAt(n - 1);
            if(c === '?' || c === '&') {
                url = url.substring(0, n - 1);
            }
            console.log("Request: " + url);

            if (request != null)
               request.abort();
            
            request = $.ajax(
               {
                  type: 'GET',
                  url: url,
                  success: handleResponse
               }
            );
         }
         
         function setup()
         {
            $('#dept').focus();
            $("#dept").on('input',getResults);
            $("#num").on('input',getResults);
            $("#area").on('input',getResults);
            $("#title").on('input',getResults);
            getResults();
         }
         
         $('document').ready(setup); 
        </script>
   </body>
 </html>
